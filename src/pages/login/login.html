<ion-content class="login-content" padding>
  <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-60>
            <img src="assets/imgs/person-outline-icon-png-person-outline-icon-png-person-17.png">
      </ion-col>
      <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
      <form #registerForm="ngForm">
          <ion-row>
              <ion-col>
                  <ion-list inset>

                      <ion-item>
                          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="usernameField" required></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="passwordField" required></ion-input>
                      </ion-item>

                  </ion-list>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col class="signup-col">
                  <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" 
                  (click)="loadhomepage()">Login</button>
                  <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
              </ion-col>
          </ion-row>

      </form>
  </div>
</ion-content>
