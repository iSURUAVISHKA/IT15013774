<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
        <ion-item>
          <ion-label color="primary">Name :</ion-label>
          <ion-input placeholder="" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary">Mobile :</ion-label>
          <ion-input placeholder="" [(ngModel)]="mobile">></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label color="primary">Password :</ion-label>
            <ion-input placeholder="" [(ngModel)]="password"  type="password"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label color="primary">Course :</ion-label>
          <ion-input placeholder="" [(ngModel)]="course" ></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label style="font-weight: bold; font-size: 15px; color: rgb(7, 7, 7);">Gender</ion-label>
            <ion-select [(ngModel)]="gender"  multiple="false">
              <ion-option>male</ion-option>
              <ion-option>female</ion-option>                 
            </ion-select>
          </ion-item>
        </ion-list>
      
      <button ion-button round (click)="showConfirm()" block color="secondary"> Register</button>
      
        <br>
      
        <button ion-button round (click)="clear()" block color="secondary"> CLEAR </button>
</ion-content>
