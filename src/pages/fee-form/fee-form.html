<ion-header>

    <ion-navbar>
      <ion-title>FeeManagement</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
        <ion-item no-lines>
          <ion-avatar item-left>
            <img src="assets/imgs/person-outline-icon-png-person-outline-icon-png-person-17.png">
          </ion-avatar>
          <h1></h1>
        </ion-item>
  
  
        <ion-item>
            <ion-label floating>Student Name :</ion-label>
            <ion-input type="text" [(ngModel)]="studentname">
            </ion-input>
          </ion-item>
  
        <ion-item>
          <ion-label floating>Student Year :</ion-label>
          <ion-input type="text" [(ngModel)]="studentyear">
          </ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Course:</ion-label>
            <ion-input type="text" [(ngModel)]="course">
            </ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label floating>Payment :</ion-label>
              <ion-input type="text" [(ngModel)]="payment">
              </ion-input>
            </ion-item>
      </ion-list>
  
  </ion-content>
